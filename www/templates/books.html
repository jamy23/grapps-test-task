<ion-view view-title="Books">
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item ng-repeat="book in books">
      <!-- href="#/book/{{book.id}}"> -->
        <span>{{book.id}}</span>)
        <a ui-sref="app.book({bookId: book.id})" ui-sref-optss="{inherit: true}">
          {{book.title}}
        </a>
        <span class="item-note">
          {{book.author_name}}
        </span>
        <span class="badge badge-light">{{book.pages_count}}</span>
        <ion-option-button class="button-positive"
                           ng-click="update(item)">
          Update
        </ion-option-button>
        <ion-option-button class="button-assertive"
        ng-click="delete(item)">
        Delete
      </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
