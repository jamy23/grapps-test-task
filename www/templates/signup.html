<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Welcome!</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
		<p class="item">If you want to sign up, fill this form and press on "Signup"!</p>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email Address</span>
          <input type="text" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="closeSignup()">Try Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
